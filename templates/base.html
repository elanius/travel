<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
	<div class="main">
		<h1>Prešov - Košice</h1>
		{% block content %}{% endblock %}

		<div class="footer">
			{% block footer %}
			<hr>
			<p>Dnešný datúm: {{ curr_date|date:"j.n.Y" }}</p>
			{% endblock %}
		</div>
	</div>
</body>
</html>
